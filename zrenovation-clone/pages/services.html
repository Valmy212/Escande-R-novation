<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Services - Escande Rénovation</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Header : logo centré (absolu) + nav forcée à droite, uniforme avec index.html */
        .header-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 4vw;
            box-sizing: border-box;
            gap: 12px;
        }
        /* logo fixé à gauche */
        .header-container .site-logo {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 30;
        }
        /* nav collée à droite — règle renforcée pour éviter héritages indésirables */
        .site-nav { margin-left: auto !important; z-index: 40; display: flex; align-items: center; }
        .site-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 18px;
            align-items: center;
            justify-content: flex-end;
        }
        .site-nav a {
            color: inherit;
            text-decoration: none;
            padding: 8px 10px;
            display: inline-block;
        }
        @media (max-width: 900px) {
            .site-nav ul { gap: 12px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a class="site-logo" href="../index.html" aria-hidden="true" tabindex="-1">
                <img src="../images/nlogo.png" alt="">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu" aria-controls="site-nav" aria-expanded="false">
                <span class="nav-toggle-label">Menu</span>
                <span class="nav-toggle-icon" aria-hidden="true"></span>
            </button>
            <nav id="site-nav" class="site-nav">
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="apropos.html">À propos</a></li>
                    <li><a href="services.html" class="active">Services</a></li>
                    <li><a href="realisations.html">Réalisations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Bannière beige (comme sur l'accueil) -->
        <section class="banniere-couleur-full">
            <div class="cadres-photos-banniere services">
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/sdb.jpg" alt="Salle de bain">
                    </div>
                    <h3 class="titre-cadre-photo">Salle de bain</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/cuisine.jpg" alt="Cuisine">
                    </div>
                    <h3 class="titre-cadre-photo">Cuisine</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/amenagement.jpg" alt="Aménagement sur mesure">
                    </div>
                    <h3 class="titre-cadre-photo">Aménagement sur mesure</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/revetement.jpg" alt="Revêtement de sol">
                    </div>
                    <h3 class="titre-cadre-photo">Revêtement de sol</h3>
                </div>
            </div>
        </section>

        <!-- Bannière blanche : réintégration des 4 cadres identiques à la bannière beige -->
        <section class="banniere-blanche-full">
            <div class="cadres-photos-banniere services services--compact">
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/peinture.jpg" alt="Peinture">
                    </div>
                    <h3 class="titre-cadre-photo">Peinture</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/plomberie.jpg" alt="Plomberie">
                    </div>
                    <h3 class="titre-cadre-photo">Plomberie</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/menuiserie.jpg" alt="Menuiserie">
                    </div>
                    <h3 class="titre-cadre-photo">Menuiserie</h3>
                </div>
                <div class="cadre-photo-avec-titre">
                    <div class="cadre-photo">
                        <img src="../images/decoration.jpg" alt="Décoration">
                    </div>
                    <h3 class="titre-cadre-photo">Décoration</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Escande Rénovation. Tous droits réservés.
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
